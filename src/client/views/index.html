<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">

<head>
  <meta charset="UTF-8">
  <meta property="og:title" content="Travel Planner">
  <meta name="image" property="og:image" content="images/travel-planner-image.png">
  <meta name="author" content="Valeriia Shadrina">
  <meta property="og:description" content="Travel Planner allows user to enter location and date to get information about weather conditions, temperature, how many days are left before the trip, and the picture of entered location or country.">
  <meta property="og:url" content="https://app-travel-planner.netlify.app">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Travel Planner</title>
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <div class="headline">
      Travel Planner
    </div>
    <div class="description">
      Find out the temperature and weather conditions for your trip. 
    </div>
    <div class="main">
        <form id="main-form">
          <div class="form-items">
            <label for="destination">Where:</label>
            <input type="text" id="destination" placeholder="Enter location" required />
          </div>
          <div class="form-items">
            <label for="departure-date">When:</label>
            <input type="date" id="departure-date" placeholder="yyyy-mm-dd" required />
          </div>
          <div class="form-items">
            <button id="get-info" type="submit">Search</button>
          </div>
      </form>
      <div class="results-back">
        <div id="results">
          <div id="results-pic" class="results-items"></div>
          <div id="results-text" class="results-items"></div>
        </div>
      </div>
    </div>
    <div class="footer">
      Travel Planner
    </div>
  </div>
</body>

</html>
